<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bran The Blessed: Barter rare earth elements and resources globally.">
    <title>Bran The Blessed | Barter Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a0933, #2e1a5c);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 2px solid #ff00ff;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; }
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }
        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        .post-form, .listings {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #ff00ff;
            margin-bottom: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ff00ff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }
        .post-form textarea {
            height: 80px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
        }
        .listing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .listing-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }
        .listing-card h3 {
            font-size: 1.5em;
            color: #fff;
        }
        .listing-card p {
            font-size: 1em;
            color: #ddd;
            margin: 5px 0;
        }
        .listing-card .contact {
            font-style: italic;
            color: #ff00ff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            font-size: 0.9em;
        }
        footer a {
            color: #ff00ff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            nav a { margin: 0 10px; font-size: 1em; }
            .container { padding: 15px; }
            .listing-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bran The Blessed</h1>
        <p>Global Barter Hub | Trade Elements & Resources</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#post">Post an Offer</a>
        <a href="#listings">Browse Listings</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="post" class="post-form">
            <h2>Post Your Barter Offer</h2>
            <form id="barterForm" onsubmit="addListing(event)">
                <input type="text" id="offering" placeholder="What are you offering? (e.g., Samarium, Iron, Wood)" required>
                <textarea id="offerDetails" placeholder="Details of your offer (quantity, condition, etc.)" required></textarea>
                <input type="text" id="wanted" placeholder="What do you want? (e.g., Gadolinium, Gold, Coal)" required>
                <textarea id="wantedDetails" placeholder="Details of what you want (quantity, specifics, etc.)" required></textarea>
                <input type="text" id="contact" placeholder="Your contact details (email, phone, etc.)" required>
                <button type="submit" class="btn">Post Offer</button>
            </form>
        </section>

        <section id="listings" class="listings">
            <h2>Live Listings</h2>
            <div class="listing-grid" id="listingGrid">
                <!-- Listings will be dynamically added here -->
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2025 Bran The Blessed | Barter the Future</p>
        <p>Contact: <a href="mailto:Jacobryandawn@gmail.com">Jacobryandawn@gmail.com</a></p>
    </footer>

    <script>
        // Function to add a new listing
        function addListing(event) {
            event.preventDefault();
            const offering = document.getElementById('offering').value;
            const offerDetails = document.getElementById('offerDetails').value;
            const wanted = document.getElementById('wanted').value;
            const wantedDetails = document.getElementById('wantedDetails').value;
            const contact = document.getElementById('contact').value;

            const listingGrid = document.getElementById('listingGrid');
            const listingCard = document.createElement('div');
            listingCard.className = 'listing-card';
            listingCard.innerHTML = `
                <h3>${offering}</h3>
                <p><strong>Details:</strong> ${offerDetails}</p>
                <p><strong>Wanted:</strong> ${wanted}</p>
                <p><strong>Wanted Details:</strong> ${wantedDetails}</p>
                <p class="contact"><strong>Contact:</strong> ${contact}</p>
            `;
            listingGrid.insertBefore(listingCard, listingGrid.firstChild); // Newest listings at the top

            // Reset form
            document.getElementById('barterForm').reset();
        }

        // Sample listings to start with
        const sampleListings = [
            {
                offering: "Samarium (50g)",
                offerDetails: "High-purity Samarium, lab-grade, sealed.",
                wanted: "Terbium",
                wantedDetails: "At least 30g, any condition.",
                contact: "samariumtrader@example.com"
            },
            {
                offering: "Iron Ingots (10kg)",
                offerDetails: "Pure iron, forged and ready for use.",
                wanted: "Copper",
                wantedDetails: "5kg minimum, wire or scrap.",
                contact: "ironman123@example.com"
            },
            {
                offering: "Yttrium Powder (100g)",
                offerDetails: "99.9% pure, ideal for alloys.",
                wanted: "Gold",
                wantedDetails: "1oz coin or bar.",
                contact: "yttriumguy@example.com"
            }
        ];

        sampleListings.forEach(item => {
            const listingGrid = document.getElementById('listingGrid');
            const listingCard = document.createElement('div');
            listingCard.className = 'listing-card';
            listingCard.innerHTML = `
                <h3>${item.offering}</h3>
                <p><strong>Details:</strong> ${item.offerDetails}</p>
                <p><strong>Wanted:</strong> ${item.wanted}</p>
                <p><strong>Wanted Details:</strong> ${item.wantedDetails}</p>
                <p class="contact"><strong>Contact:</strong> ${item.contact}</p>
            `;
            listingGrid.appendChild(listingCard);
        });
    </script>
</body>
</html>
